<div class="container">
    <h5>Formas de pago</h5>
</div>

<kendo-grid [data]="gridView" style="font-size: 12px !important;" [pageSize]="pageSize"
            [pageable]="true">
    <kendo-grid-column field="numeroCobroGP" title="Cobro"></kendo-grid-column>
    <kendo-grid-column field="numeroFactura" title="Doc. aplicado" width="160"></kendo-grid-column>
    <kendo-grid-column field="formaPago" title="Forma pago" width="200"></kendo-grid-column>
    <kendo-grid-column field="chequera" title="Chequera"></kendo-grid-column>
    <kendo-grid-column field="banco" title="Banco"></kendo-grid-column>
    <kendo-grid-column field="estado" title="Estado" class="text-center"></kendo-grid-column>
    <kendo-grid-column field="valor" title="Valor" width="90" class="text-right">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <span>
                    {{'$ ' + dataItem.valor}}
                </span>
        </ng-template>
    </kendo-grid-column>
    <ng-template kendoGridNoRecordsTemplate>
        No se han encontrado resultados.
    </ng-template>
</kendo-grid>
